<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BMI Calculator</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeo9Nf3zXVoPjM1c6E0+3VtIWc3FuvPVS3Vx1oP8D1Kz4+9g"
    crossorigin="anonymous"
  />
  <!-- Corrected CSS Path -->
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body class="bg-light">

  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">BMI Calculator</a>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="mb-4">Calculate Your BMI</h1>
    <form action="/bmicalculator" method="POST" onsubmit="return validateForm();">
      <div class="mb-3">
        <label for="height" class="form-label">Height</label>
        <input
          type="number"
          class="form-control"
          id="height"
          name="height"
          placeholder="Enter height..."
          required
        />
      </div>

      <div class="mb-3">
        <label for="weight" class="form-label">Weight</label>
        <input
          type="number"
          class="form-control"
          id="weight"
          name="weight"
          placeholder="Enter weight..."
          required
        />
      </div>

      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input
          type="number"
          class="form-control"
          id="age"
          name="age"
          placeholder="Enter your age..."
          required
        />
      </div>

      <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select class="form-select" id="gender" name="gender" required>
          <option value="" disabled selected>-- Select Gender --</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="unit" class="form-label">Units</label>
        <select class="form-select" id="unit" name="unit" onchange="toggleUnits()" required>
          <option value="" disabled selected>-- Select Unit --</option>
          <option value="metric">Metric (cm, kg)</option>
          <option value="imperial">Imperial (inches, lbs)</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Calculate</button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center py-3 mt-5">
    &copy; 2024 BMI Calculator. All rights reserved.
  </footer>

  <!-- Bootstrap JS Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+1L9N0jI2E+v5iqEfeOB6IflhgjN4"
    crossorigin="anonymous"
  ></script>
  <!-- Custom JavaScript -->
  <script>
    function validateForm() {
      const height = document.getElementById('height').value.trim();
      const weight = document.getElementById('weight').value.trim();
      const age = document.getElementById('age').value.trim();
      const gender = document.getElementById('gender').value.trim();
      const unit = document.getElementById('unit').value.trim();

      if (!height || !weight || !age || !gender || !unit) {
        alert('Please fill out all fields before submitting.');
        return false;
      }

      // Additional Validation
      if (height <= 0 || weight <= 0 || age <= 0) {
        alert('Please enter positive numbers for height, weight, and age.');
        return false;
      }

      return true;
    }

    function toggleUnits() {
      const unitSelect = document.getElementById('unit').value;
      const heightUnit = document.getElementById('height-unit');
      const weightUnit = document.getElementById('weight-unit');

      if (unitSelect === 'metric') {
        heightUnit.textContent = 'cm';
        weightUnit.textContent = 'kg';
      } else if (unitSelect === 'imperial') {
        heightUnit.textContent = 'inches';
        weightUnit.textContent = 'lbs';
      }
    }
  </script>
</body>
</html>
